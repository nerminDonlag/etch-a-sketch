<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body ondragstart="return false;" ondrop="return false;">
  <div class="container">
    <h1>Etch-a-Sketch</h1>
    <div class="grid-container"></div>
    <div class="slider">
      <label for="slider">Set pixel density:</label>
      <input type="range" min="10" max="100" step="10" id="slider">
    </div>
    <div class="color-picker">
      <label for="color-picker">Set color:</label>
      <input type="color" id="color-picker">
    </div>    
    <button class="reset-btn">Reset sketch</button>
    <p id="author">by <a href="https://github.com/nerminDonlag" target="_blank">Andy</a></p>
  </div>
</body>

</html>
